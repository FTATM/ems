<script>
    var sidebar_btn = document.getElementById('sidebar_btn');
    var sidebar = document.getElementById('sidebar');
    var mainContent = document.getElementById('main-content');
    sidebar_btn.addEventListener('click', () => {
        sidebar.classList.toggle('collapsed');
    });

    function redirect(target) {
        window.location.href = "../pages/" + target + ".php";
    }


    function showLoading() {
        if (document.getElementById('loading-overlay')) return; // ป้องกันซ้อนซ้ำ

        const overlay = document.createElement('div');
        overlay.id = 'loading-overlay';

        const spinner = document.createElement('div');
        spinner.id = 'loading-spinner';

        overlay.appendChild(spinner);
        document.body.appendChild(overlay);
    }

    function hideLoading() {
        const overlay = document.getElementById('loading-overlay');
        if (overlay) {
            overlay.remove();
        }
    }

    function alertMessages(icontxt = 'warning', titletxt = "Default title text.", textmessage = 'Default txt message.', timerShow = 1500) {
        Swal.fire({
            icon: icontxt,
            title: titletxt,
            text: textmessage,
            timer: timerShow,
            showConfirmButton: false
        });
        window.history.replaceState({}, document.title, window.location.pathname);
    }
</script>
