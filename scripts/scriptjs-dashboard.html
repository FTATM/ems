<script>
    let meter = [];
    let filteredMeter = [];
    let result = ['1', '3'];
    let type = [];
    let allvalueinPie = 0;
    let pricePerKWh = 4.5;
    const themeData = document.getElementById('theme-data').textContent;
    const theme = JSON.parse(themeData);
    const urlParams = new URLSearchParams(window.location.search);
    // ดึงค่าตัวแปรจาก URL
    const meterID = urlParams.get('meter');  // 'JohnDoe'

    document.addEventListener("DOMContentLoaded", async () => {

        await fetchMetersData();
        await filterData();
        await generateDataList();
        await generateInfomation();

    });

    async function fetchMetersData() {
        let response = await fetch("../config/fetch-meters.php");
        let json = await response.json();
        meter = json;
        filteredMeter = structuredClone(json);
        console.log(meter);
        console.log('------');
        console.log(filteredMeter);
        console.log('++++++');

        let responsetype = await fetch("../config/fetch-data_type.php");
        let jsontype = await responsetype.json();
        type = jsontype;
    }

    function filterData() {
        const select = document.getElementById("select-filter-value");

        const selectedMinutes = parseInt(select.value); // ดึงจำนวนนาทีจาก select
        const now = new Date();
        const cutoffTime = new Date(now.getTime() - selectedMinutes * 60 * 1000);

        // สร้าง object ใหม่หลังกรอง
        const filteredData = {};
        if (meterID) {
            for (const key in meter[meterID]['data']) {
                filteredData[key] = meter[meterID]['data'][key].filter(item => {
                    const itemTime = new Date(item.create_date);
                    return itemTime >= cutoffTime;
                });
            }
            filteredMeter[meterID]['data'] = filteredData;
            updateData();
        }
        else {
            alert('Not Found Page ;( \nplease contact to administrators.');
            window.location.href = '../pages/home.php';
        }

    }

    function generateInfomation() {
        let div = document.getElementById('infomation');

        let table = document.createElement('table');
        table.className = 'table table-borderless';
        Object.entries(meter[meterID]).forEach(([key, $data]) => {
            if (['name', 'is_active'].includes(key)) {
                let row = document.createElement('tr');
                let cell1 = document.createElement('td');
                let cell2 = document.createElement('td');
                cell1.className = 'text-end px-4';
                cell1.innerText = key + ' : ';
                cell2.innerText = $data;
                row.appendChild(cell1);
                row.appendChild(cell2);
                table.appendChild(row);
            }
        });
        div.appendChild(table);

    }

    function updateData() {
        const LinearchartData = [];
        const PiechartData = [];
        const LinearchartData2 = [];
        const PiechartData2 = [];


        result.forEach(index => {
            LinearchartData.push(...prepareLinearData(index));
        });
        createLinearChart('chart-linear', "Linear Date & Data", LinearchartData);

        result.forEach(index => {
            PiechartData.push(...preparePieData(index));
        });
        createPieChart('chart-Pie', "Ratio of Data", PiechartData);

        LinearchartData2.push(...prepareLinearPrice(pricePerKWh));
        createLinearChart('chart-linear-price', 'Price of month', LinearchartData2);

        $('.demo').kumaGauge({
            value: Math.floor((Math.random() * 99) + 1),
            radius: 160,
            paddingX: 10,
            paddingY: 40,
            gaugeWidth: 30,
            showNeedle: false,
            gaugeBackground: '#f4f4f4',
            background: '#1B1C1D',
            valueLabel: {
                display: true,
                fontColor: '#fff',
                fontSize: 40,
            },
            title: {
                display: true,
                value: 'Test',
                fontFamily: 'Arial',
                fontColor: '#fff',
                fontSize: 40,
                fontWeight: 'normal'
            },
            label: {
                display: false,
                left: 'Low',
                right: 'High',
                fontFamily: 'Arial',
                fontColor: '#fff',
                fontSize: 12,
                fontWeight: 'normal'
            }



        });
    }

    function prepareLinearData(columnIndex) {
        const chartData = [];

        const rawData = filteredMeter[meterID].data?.[columnIndex];

        if (rawData && Array.isArray(rawData)) {
            const dataPoints = rawData.map(row => ({
                x: new Date(row.create_date),
                y: parseFloat(row.value) || 0
            }));

            chartData.push({
                type: "splineArea",
                axisYType: "secondary",
                name: `${filteredMeter[meterID].name} - ${getLabelFromIndex(columnIndex)}`,
                showInLegend: true,
                markerSize: 0,
                yValueFormatString: "#,##0.##",
                dataPoints: dataPoints,
                color: getRandomColor(columnIndex)
            });
        }

        return chartData;
    }

    function prepareLinearPrice(pricePerKWh) {
        const chartData = [];

        const rawData = filteredMeter[meterID]?.data?.[2];

        if (rawData && Array.isArray(rawData)) {
            const { powerData, averageCost } = calculateElectricCost(rawData, pricePerKWh);

            chartData.push({
                type: "splineArea",
                axisYType: "secondary",
                name: `${filteredMeter[meterID].name} | ค่าใช้จ่าย ~ ${averageCost} บาท`,
                showInLegend: true,
                markerSize: 0,
                yValueFormatString: "#,##0.##",
                dataPoints: powerData,
                color: getRandomColor(2)
            });
        }

        return chartData;
    }

    function preparePieData(columnIndex) {
        const temp = [];

        const rawData = filteredMeter[meterID].data?.[columnIndex];

        if (rawData && Array.isArray(rawData) && rawData.length > 0) {
            const total = rawData.reduce((sum, row) => sum + (parseFloat(row.value) || 0), 0);
            const avg = total / rawData.length;

            temp.push({
                name: filteredMeter[meterID].name,
                avg: avg
            });
        }


        // ขั้นที่ 2: คำนวณรวมทั้งหมด
        const totalAll = temp.reduce((acc, cur) => acc + cur.avg, 0);

        // ขั้นที่ 3: คำนวณ % แล้วคืน chartData
        const chartData = temp.map(item => {
            const percent = (item.avg / totalAll) * 100;
            return {
                label: `${item.name} - ${getLabelFromIndex(columnIndex)}`,
                y: parseFloat(item.avg.toFixed(2)),
                indexLabel: `${item.name} - ${percent.toFixed(1)}%`,
                color: getRandomColor(columnIndex)
            };
        });

        return chartData;
    }

    function preparePiePrice(columnIndex) {
        const temp = [];
        const pricePerKWh = 4.5; // ราคาต่อหน่วย (บาท/หน่วย)

        // ขั้นที่ 1: คำนวณค่าเฉลี่ยการใช้งานของแต่ละมิเตอร์
        const rawData = filteredMeter[meterID].data?.[columnIndex];

        if (rawData && Array.isArray(rawData) && rawData.length > 0) {
            const total = rawData.reduce((sum, row) => sum + (parseFloat(row.value) || 0), 0);
            const avgKW = total / rawData.length;
            const avgPrice = avgKW * pricePerKWh;

            temp.push({
                name: filteredMeter[meterID].name,
                avgPrice: avgPrice
            });

            console.log(`Avg Price (${filteredMeter[meterID].name}):`, avgPrice.toFixed(2));
        }

        // ขั้นที่ 2: รวมราคาทั้งหมดเพื่อใช้คำนวณ %
        const totalPriceAll = temp.reduce((acc, cur) => acc + cur.avgPrice, 0);
        console.log("Total Price All:", totalPriceAll.toFixed(2));

        // ขั้นที่ 3: แปลงเป็น chartData พร้อมแสดง % และราคาเฉลี่ย
        const chartData = temp.map(item => {
            const percent = (item.avgPrice / totalPriceAll) * 100;

            return {
                label: `${item.name} - ${getLabelFromIndex(columnIndex)}`,
                y: parseFloat(item.avgPrice.toFixed(2)), // แสดงเป็นค่าใช้จ่ายเฉลี่ย
                indexLabel: `${item.name} - ${percent.toFixed(1)}%`
            };
        });

        return chartData;
    }

    function calculateElectricCost(dataArray, pricePerKWh) {
        let totalCost = 0;
        let defaultkWh = dataArray[0].value;
        const powerData = dataArray.map(row => {
            const powerKWh = parseFloat(row.value - defaultkWh) * 120 || 0;
            defaultkWh = row.value;
            totalCost += (powerKWh * pricePerKWh);
            return {
                x: new Date(row.create_date),
                y: powerKWh
            };
        });

        const averageCost = dataArray.length > 0 ? (totalCost / dataArray.length) : 0;

        return {
            powerData,
            averageCost: averageCost.toFixed(2)
        };
    }

    function getLabelFromIndex(index) {
        let name = "unknown";
        type.forEach($row => {
            if ($row['id'] == index) {
                name = $row['name'];
            }
        });
        return name;
    }

    async function generateDataList() {
        let listdata = document.getElementById('list-data');
        listdata.innerHTML = ''; // เคลียร์ข้อมูลเดิมก่อนสร้างใหม่

        type.forEach($row => {
            let div = document.createElement('div');

            let button = document.createElement('button');
            button.textContent = $row['name'];
            button.setAttribute('data-id', $row['id']);
            button.classList.add('toggle-button');
            if (result.includes($row['id'])) {
                button.classList.add('active');
            }
            // Event toggle เมื่อคลิกปุ่ม
            button.addEventListener('click', function () {
                const id = $row['id'];

                if (result.includes(id)) {
                    result = result.filter(item => item !== id);
                    button.classList.remove('active'); // เปลี่ยน UI ปุ่ม
                } else {
                    // ถ้ายังไม่มี ให้เพิ่มเข้าไป
                    result.push(id);
                    button.classList.add('active');
                }
                updateData();
            });

            // div.appendChild(button);
            listdata.appendChild(button);
        });
    }

    function getRandomColor(index) {
        const colors = [
            "#ff6384", "#36a2eb", "#44B530", "#ffce56", "#4bc0c0",
            "#9966ff", "#ff9f40", "#c9cbcf", "#00b894", "#e17055",
            "#D5AAFF", "#A0E7E5", "#B4F8C8", "#FBE7C6", "#FFABAB",
            "#FFC3A0", "#D0F4DE", "#A9DEF9", "#E4C1F9", "#F694C1"
        ];
        return colors[index];
    }

    function createBarChart(idContainer, title, dataPoints) {
        var chart = new CanvasJS.Chart(idContainer, {
            backgroundColor: "#1B1C1D",
            title: {
                text: title
            },
            axisY: {
                minimum: 0,
                maximum: 100,
                suffix: "%"
            },
            data: [{
                type: "column",
                yValueFormatString: "#,##0.00\"%\"",
                indexLabel: "{y}",
                dataPoints: dataPoints
            }]
        });
        return chart;
    }
    function createPieChart(idContainer, title, dataPoints) {
        var chart = new CanvasJS.Chart(idContainer, {
            theme: theme == 'dark' ? 'dark2' : 'light2',
            backgroundColor: "#1B1C1D",
            exportEnabled: true,
            animationEnabled: true,
            title: {
                text: title
            },
            data: [{
                type: "pie",
                startAngle: 25,
                toolTipContent: "<b>{label}</b>: {y}",
                showInLegend: "true",
                legendText: "{label}",
                indexLabelFontSize: 16,
                indexLabel: "{label} - {total}",
                dataPoints: dataPoints

            }],
            toolTip: {
                enabled: false 
            },
            creditText: "",    
            creditHref: "",    
        });
        chart.render();
    }
    function createLinearChart(idContainer, title, dataPointsLinear) {
        const chart = new CanvasJS.Chart(idContainer, {
            theme: theme == 'dark' ? 'dark2' : 'light2',
            backgroundColor: "#1B1C1D",
            title: { text: title },
            axisX: { valueFormatString: "HH:mm:ss" },
            axisY2: {
                title: "Median List Price",
                prefix: "",
                suffix: ""
            },
            toolTip: { shared: true },
            legend: {
                cursor: "pointer",
                verticalAlign: "top",
                horizontalAlign: "center",
                dockInsidePlotArea: true,
                itemclick: toggleDataSeries
            },
            data: dataPointsLinear
        });
        chart.render();

        window.myChart = chart; // ✅ เก็บไว้ใช้ภายนอก
    }
    function toggleDataSeries(e) {
        if (typeof (e.dataSeries.visible) === "undefined" || e.dataSeries.visible) {
            e.dataSeries.visible = false;
        } else {
            e.dataSeries.visible = true;
        }
        e.chart.render(); // ✅ ใช้ chart จาก even
    }



</script>
