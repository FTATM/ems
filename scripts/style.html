<style>
    .active {
        background-color: #001B5E;
        font-size: large;
        font-weight: bolder;
    }

    .body {
        background-image: url("../assets/images/elec.png");
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
    }

    .bg {
        background-color: #121212;
    }

    .background-blur {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background-image: url("../assets/images/elec.png");
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        filter: blur(15px);
        /* opacity: 50%; */
        z-index: -1;
    }

    #card {
        width: 250px;
        border: 1px solid #ccc;
        border-radius: 2rem;
        text-align: center;
        box-shadow: 2px 2px 7px #222;
        padding: 10px;
    }

    .choice:hover {
        opacity: 75%;
        cursor: pointer;
        border: 1px solid white;
    }

    .menu:hover {
        background-color: #001B5E;
        cursor: pointer;
        border: 1px solid white;
    }

    .modal {
        color: #222;
    }

    .toggle-button {
        padding: 4px 12px;
        margin: 5px;
        border: 1px solid #ccc;
        background-color: #f0f0f0;
        cursor: pointer;
        border-radius: 5px;
    }

    .toggle-button.active {
        background-color: #4CAF50;
        color: white;
        border-color: #4CAF50;
    }

    input {
        color: #e0e0e0 !important;
        background-color: transparent !important;
    }

    input[type="date"] {
        color: #ffffff;
        background-color: transparent;
        border: 1px solid #f0f0f086 !important;
    }

    input[type="date"]::-webkit-calendar-picker-indicator {
        filter: invert(1) brightness(2);
        cursor: pointer;
    }

    table,
    table th,
    table td {
        color: #e0e0e0 !important;
        background-color: transparent !important;
    }

    table td {
        color: #b6b6b6 !important;
    }

    select,
    select option {
        color: #f0f0f0 !important;
        border: 1px solid #f0f0f086 !important;
        background-color: transparent !important;
    }

    select option {
        background-color: #666 !important;
    }

    select.form-select {
        --bs-form-select-bg-img: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'%3e%3cpath fill='none' stroke='%23ffffff' stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='m2 5 6 6 6-6'/%3e%3c/svg%3e");
    }

    select::after {
        filter: invert(1) brightness(2);
        cursor: pointer;
    }

    .sidebar {
        width: 300px;
        transition: all 0.3s ease-in-out, padding 0.3s ease-in-out;
        padding: 10px;
        z-index: 999;
        display: flex;
        top: 0;
        left: 0;
        box-shadow: 2px;
        min-height: 100svh;
    }

    .sidebar.collapsed {
        /* width: 0; */
        overflow: hidden;
        padding: 0px;
        display: none;
    }

    #loading-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background-color: rgba(0, 0, 0, 0.7);
        /* เบลอพื้นหลังแบบโปร่ง */
        backdrop-filter: blur(4px);
        /* ทำให้พื้นหลังเบลอ */
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
    }

    #loading-spinner {
        border: 8px solid #f3f3f3;
        border-top: 8px solid #3498db;
        border-radius: 50%;
        width: 60px;
        height: 60px;
        animation: spin 1s linear infinite;
    }

    @keyframes spin {
        0% {
            transform: rotate(0deg);
        }

        100% {
            transform: rotate(360deg);
        }
    }


    @media (max-width: 992px) {
        .sidebar {
            position: absolute;
            width: 100%;
            height: 200vh;
            z-index: 999;
            left: 0;
            top: 20;
        }

        .w-d-25 {
            width: 25%;
        }

        .w-d-50 {
            width: 50%;
        }

        .w-d-75 {
            width: 75%;
        }
    }

    .summary {
        width: 100%;
        max-width: 300px;
    }

    .table {
        border: 0px solid #424242;

    }

    .w-15 {
        width: 15%;
    }

    .w-20 {
        width: 20%;
    }

    .w-lg-25 {
        width: 25%;
    }

    .w-lg-50 {
        width: 50%;
    }

    .w-lg-75 {
        width: 75%;
    }

    .w-80 {
        width: 80%;
    }

    .w-90 {
        width: 90%;
    }


    /* ====================== id ======================= */
</style>
